<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Compass rose -->
  <g transform="translate(50, 50)">
    <!-- Main compass directions -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arrow pointing north -->
    <path d="M 0,-35 L -8,-20 L 0,-25 L 8,-20 Z" fill="#fff"/>
    
    <!-- Compass center circle -->
    <circle cx="0" cy="0" r="8" fill="#fff"/>
    <circle cx="0" cy="0" r="4" fill="#3498db"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="25" cy="25" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="25" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="25" cy="75" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="75" r="3" fill="#fff" opacity="0.6"/>
</svg>

